<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Kyle Kusche" />
    <meta name="description" content="Landing Page for the Arrived Homes capstone group information school at UW" />
    <meta name="keywords" content="arrived,homes,capstone,ischool,uw,kyle,kusche" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b5bcd3f315.js" crossorigin="anonymous"></script>

    <!-- Animate on Scroll & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Arrived Homes Capstone | Landing Page</title>
</head>
<body>
    <header>
        <div class="row">
            <img src="./img/arrived_long.svg" alt="arrived homes logo" class="arrived-logo" />
            <img src="./img/iSchoolPrimary_RGB_Black.svg" alt="iSchool logo" class="ischool-logo-sm" />
        </div>
        <div class="line"></div>
    </header>
    <main>
        <section class="main-section" id="home">
            <h1>Acquisition Assistant</h1>
            <p>A platform designed to help scale the <span class="highlight">underwriting</span> & <span class="highlight">purchases</span> of real estate properties for a local prop-tech startup.</p>

            <div class="zoom-house-container">
                <img src="./img/house.png" alt="house" class="house-sm" />        
                <img src="./img/zoom.svg" alt="magnifying glass" class="zoom-sm" />
            </div>

        </section>
    </main>
</body>
